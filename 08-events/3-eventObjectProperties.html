<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object Properties</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        #box {

</html>

<script>

    //Make box Focusable to recieve keyboard Events

</script>

<!-- ====================================================== -->
<!-- 11. altKey, ctrlKey, shiftKey -->
<!-- ====================================================== -->
<script>

    box.addEventListener("click", (event) => {
        console.log(event.altKey);
        console.log(event.ctrlKey);
        console.log(event.shiftKey);
    })
    /*
       Explanation:
   
       Returns true if key held during event.
   
       Used in shortcuts.
   
       Example:
       Ctrl + Click
       Shift + Click
       */
</script>

    /*
    Explanation:

    Numeric code of key pressed.

    Example:
    Enter = 13
    A = 65

    IMPORTANT:

    keyCode is deprecated.

    Use event.key instead.
    */
</script>




<!-- ====================================================== -->
<!--  SUMMARY -->
<!-- ====================================================== -->
<script>

    /*
    Core Event Properties:

    event.type
    event.timeStamp
    event.defaultPrevented
    event.target
    event.currentTarget
    event.srcElement
    event.toElement

    Mouse Position:

    event.clientX
    event.clientY
    event.screenX
    event.screenY

    Keyboard Modifiers:

    event.altKey
    event.ctrlKey
    event.shiftKey

    Keyboard Code:

    event.keyCode (deprecated)
    event.key (recommended)


    Internal Working:

    Browser creates event object
    → assigns properties
    → passes to listener
    → listener accesses properties

    */
</script>

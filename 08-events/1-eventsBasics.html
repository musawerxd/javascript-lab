<script>
    // Definition:
    // An event is a signal that something has happened in the browser.
    // JavaScript listens and responds to these signals using event listeners.
    //
    // Examples:
    // - User clicks mouse
    // - User presses keyboard key
    // - Page loads
    // - Input field changes
    //
    // Internally:
    // Browser maintains an event queue.
    // When event occurs → browser pushes event object → JS Event Loop processes → listener executes.
    //
    // Syntax:
    // element.addEventListener(eventType, callback, options)
</script>

<!-- ====================================================== -->
<!-- 8. stopPropagation() -->
<!-- ====================================================== -->


<script>
    //Listener on IMG
    owl.addEventListener("click", (event) => {
        console.log("Owl Clicked!");
        event.stopPropagation();
    })

    //Listener on ul
    ul.addEventListener("click", () => {
        console.log("ul Clicked!");
    })

    // Now UL listener will NOT run 
    // Remember to call stopPropagation() at the source to prevent the event from bubbling upwards.
</script>

<!-- 9. Professional pattern -->
<!-- ====================================================== -->

<script>
    //one listener handles all the images

    ul.addEventListener("click", (event) => {
        if (event.target.tagName === "IMG") {
            console.log(`clicked ${event.target.id}\n`);
        }
    })
    // Benefits:
    // efficient
    // scalable
    // used in real apps
</script>
